<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>paper - stone - scissors v1.1</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div>
    <button id="buttonPaper" data-move="paper" class="player-move">Papier</button>

    <button id="buttonScissors" data-move="scissors" class="player-move">Nożyce</button>

    <button id="buttonStone" data-move="stone" class="player-move">Kamień</button>
  </div>
 
  <div id="result"></div>
  
  <div>
    <button id="newGame">New Game</button>
  </div>
  
  <div id="gameResult"></div>
  
  
  <div class="overlay" id="modal-overlay">
    <div class="modal" id="modal-final-result">
      <a href="#" class="close-open">x</a>
      <header>Game Result</header>
      <div class="content" id="finalResult">
        <p>Dolor sit amet!</p>
      </div>
    </div>
  </div>
  <div class="modal" id="modal-table">
    <a href="#" class="close">x</a>
    <header>Final Result</header>
    <div class="content" id="tableResult">
      <table>
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
        </tr>
        <tr>
          <td>a</td>
          <td>b</td>
          <td>c</td>
          <td>d</td>
          <td>e</td>
        </tr>
      </table>
    </div>
  </div>

  <script  src="js/index.js"></script>

</body>
</html>
