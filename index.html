<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>paper - stone - scissors v1.1</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div>
    <button id="buttonPaper" data-move="paper" class="player-move player-move-disabled">Papier</button>
 
    <button id="buttonScissors" data-move="scissors" class="player-move player-move-disabled">Nożyce</button>

    <button id="buttonStone" data-move="stone" class="player-move player-move-disabled">Kamień</button>
  </div>

  <div id="gameSummary"></div>
  
  <div>
    <button id="newGame" class="new-game">New Game</button>
  </div>
  
  <div id="gameResult"></div>
  
  
  <div class="overlay" id="modal-overlay">
    <div class="modal" id="modal-final-result">
      <a href="#" class="close-open">x</a>
      <header>Game Result</header>
      <div class="content" id="finalResult">
        <p></p>
      </div>
    </div>
    <div class="modal" id="modal-table">
      <a href="#" class="close">x</a>
      <header>Final Result</header>
      <div class="content">
        <table>
          <thead>
            <tr>
              <td>No</td>
              <td>Player move</td>
              <td>Computer move</td>
              <td>Who won?</td>
              <td>Result</td>
            </tr>
            </thead>
            <tbody id="tableResult">
              
            </tbody>
        </table>
      </div>
    </div>
    <div class="modal" id="modal-new-game">
      <a href="#" class="close">x</a>
      <header>New Game</header>
      <div class="content" id="#">
        <p>Type Your name</p>
          <input type="text" name="player" id="player-name" placeholder="Your name"></input>
        <p>How many rounds do You want to play?</div>
          <input type="number" name="number" id="round-number" placeholder="round number"></input>
      <button class="start-button" id="start-button">Click me to start game!</button>
      </div>
    </div>
  </div>

  <script  src="js/index.js"></script>

</body>
</html>
